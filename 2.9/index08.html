<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Cennik - wieczory panieńskie</title>
    <link rel="stylesheet" href="style08.css">
</head>
<body>
    <h1>Wieczór panieński - zaproś naszego trolla!</h1>
    <section>
        <div class="col">
            <h2>Opcja 1</h2>
            <img src="../2.9/img/1.png" alt="Picture 01">
            <p>(bardzo) Tanio</p>
            <p class="price"><span>100 dutków</span></p>
        </div>
        <div class="col">
            <h2>Opcja 2</h2>
            <img src="img/2.png" alt="Picture 02">
            <p>Średnio Tanio</p>
            <p>Wielka pałka w zestawie</p>
            <p class="price"><span>300 dutków</span></p>
        </div>
        <div class="col">
            <h2>Opcja 3</h2>
            <img src="img/3.png" alt="Picture 03">
            <p>Niezbyt tanio</p>
            <p>Duża moc (wytrzyma noc)</p>
            <p>Przystojny (jak na trola)</p>
            <p class="price"><span>500 dutków</span></p>
        </div>
    </section>
    <script src="main08.js"></script>
</body>
</html>
